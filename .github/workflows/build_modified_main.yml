name: Schema build and check

on:
  push:
    branches:
      - '!main'
      - '*bonpush'

jobs:
  check:

    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'npm'
        - name: Install dependencies
          run: npm install
        
        - name: Confirm configuration files used
          working-directory: ./
          run: |
            cat .jsonschema-tools.yaml
            cat test/jsonschema/repository.test.js

        - name: Check schema root passes before build
          working-directory: ./  
          run: npm run check

        - name: Build schemas where current.yaml differ from main
          working-directory: ./  
          run: npm run build-modified-main

        - name: Check schema root still passes after build.
          working-directory: ./  
          run: npm run check
